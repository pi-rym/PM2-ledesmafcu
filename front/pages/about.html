  <body>
    <header>
      <div class="container">

    <main>
      <section class="contact-form">
          <h1 class="fs-1 text-light">Contact Us</h1>
          <form id="form" class="mb-3 needs-validation m-5" novalidate>
              <div class="mb-3">
                  <label for="name" class="form-label">Nombre:</label>
                  <input type="text" id="name" name="name" class="form-control" required>
                  <p class="invalid-feedback">Por favor ingresa tu nombre</p>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" id="email" name="email" class="form-control" required>
                  <p class="invalid-feedback">Por favor ingresa un correo electrónico válido</p>
              </div>
              <div class="mb-3">
                  <label for="message">Mensaje:</label>
                  <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                  <p class="invalid-feedback">Por favor ingresa un mensaje</p>
              </div>
              <button id="btnid" type="submit" class="btn btn-primary">Enviar</button>
          </form>
      </section>
  </main>
